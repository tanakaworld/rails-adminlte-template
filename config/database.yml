#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: 7DN3vz4D
  host: localhost

development:
  <<: *default
  database: rails-adminlte-template_development

test:
  <<: *default
  database: rails-adminlte-template_test

production:
  <<: *default
  database: <%= ENV['RAILS-ADMINLTE-TEMPLATE_DATABASE_NAME'] %>
  username: <%= ENV['RAILS-ADMINLTE-TEMPLATE_DATABASE_USERNAME'] %>
  password: <%= ENV['RAILS-ADMINLTE-TEMPLATE_DATABASE_PASSWORD'] %>
